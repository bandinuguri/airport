name: Scrape weather to Supabase

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:        # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 psycopg2-binary playwright
          # Playwright 실행을 위한 브라우저 및 시스템 라이브러리 설치
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper and save to Supabase
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/run_scraper_to_db.py
