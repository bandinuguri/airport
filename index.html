<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공기상 정보 대시보드</title>
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .airport-name {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .airport-code {
            font-size: 0.8rem;
            background: #ef4444;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
        }

        .temp {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(79, 172, 254, 0.2);
            color: var(--primary);
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 1100px;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .forecast-table-container {
            border-radius: 16px;
            margin-bottom: 0;
        }

        .forecast-table th {
            font-size: 0.8rem;
            padding: 12px;
        }

        .forecast-table td {
            font-size: 0.9rem;
            padding: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AirWeather <span>Live</span></h1>
            <button class="refresh-btn" onclick="fetchWeather()">데이터 새로고침</button>
        </header>

        <div style="margin-bottom: 20px; color: #94a3b8; font-size: 0.9rem;">
            * 공항을 클릭하면 3일 상세 예보를 확인할 수 있습니다.
        </div>

        <div class="table-container animate-fade">
            <table id="weather-table">
                <thead>
                    <tr>
                        <th>공항</th>
                        <th>날씨</th>
                        <th>예보(12h)</th>
                        <th>기온</th>
                        <th>풍향/풍속</th>
                        <th>시정</th>
                        <th>관측시간</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="6" class="loading">데이터를 불러오는 중입니다...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Forecast Modal -->
    <div id="forecast-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">공항 상세 예보</h2>
            </div>
            <div id="forecast-tabs" class="tabs"></div>
            <div class="table-container forecast-table-container">
                <table class="forecast-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>날씨</th>
                            <th>기온</th>
                            <th>풍향</th>
                            <th>풍속</th>
                            <th>운고</th>
                            <th>시정</th>
                        </tr>
                    </thead>
                    <tbody id="forecast-body">
                        <tr>
                            <td colspan="7" class="loading">예보 정보를 불러오는 중입니다...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentForecastData = [];

        async function fetchWeather() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="7" class="loading">정보 수집 중 (약 5~10초 소요)...</td></tr>';

            try {
                const response = await fetch('/api/weather');
                const data = await response.json();

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">데이터를 가져오지 못했습니다.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.onclick = () => showForecast(item.code, item.name);
                    row.innerHTML = `
                        <td>
                            <div class="airport-name">
                                ${item.name}
                                <span class="airport-code">${item.code}</span>
                            </div>
                        </td>
                        <td><span class="status-badge">${item.condition}</span></td>
                        <td style="font-size: 0.9rem; color: #94a3b8; font-weight: 500;">${item.forecast_12h || '-'}</td>
                        <td class="temp">${item.temp}</td>
                        <td>${item.wind_dir} / ${item.wind_speed}</td>
                        <td>${item.visibility}</td>
                        <td style="color: #64748b; font-size: 0.9rem;">${item.time}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="loading" style="color: #ef4444;">오류가 발생했습니다. 서버 상태를 확인해주세요.</td></tr>';
            }
        }

        async function showForecast(icao, name) {
            const modal = document.getElementById('forecast-modal');
            const modalTitle = document.getElementById('modal-title');
            const tabsContainer = document.getElementById('forecast-tabs');
            const fbBody = document.getElementById('forecast-body');

            modalTitle.innerText = `${name} (${icao}) 3일 상세 예보`;
            tabsContainer.innerHTML = '';
            fbBody.innerHTML = '<tr><td colspan="7" class="loading">데이터 수집 중 (약 5초 소요)...</td></tr>';
            modal.style.display = 'flex';

            try {
                const response = await fetch(`/api/forecast/${icao}`);
                const data = await response.json();
                currentForecastData = data;

                if (data.length === 0) {
                    fbBody.innerHTML = '<tr><td colspan="7" class="loading">예보 정보를 가져오지 못했습니다.</td></tr>';
                    return;
                }

                // Create tabs for each day
                data.forEach((day, index) => {
                    const btn = document.createElement('button');
                    btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                    btn.innerText = day.date;
                    btn.onclick = () => switchDay(index);
                    tabsContainer.appendChild(btn);
                });

                // Show first day by default
                renderForecast(0);

            } catch (error) {
                console.error('Forecast Error:', error);
                fbBody.innerHTML = '<tr><td colspan="7" class="loading" style="color: #ef4444;">오류가 발생했습니다.</td></tr>';
            }
        }

        function switchDay(index) {
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach((btn, i) => {
                if (i === index) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            renderForecast(index);
        }

        function renderForecast(index) {
            const fbBody = document.getElementById('forecast-body');
            const dayData = currentForecastData[index];
            fbBody.innerHTML = '';

            dayData.forecasts.forEach(f => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 600;">${f.time}</td>
                    <td><span class="status-badge">${f.condition}</span></td>
                    <td class="temp">${f.temp}</td>
                    <td>${f.wind_dir}</td>
                    <td>${f.wind_speed}</td>
                    <td>${f.cloud || '-'}</td>
                    <td>${f.visibility}</td>
                `;
                fbBody.appendChild(row);
            });
        }

        function closeModal() {
            document.getElementById('forecast-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('forecast-modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // 초기 로드
        window.onload = fetchWeather;
    </script>
</body>

</html>
